    #map {

  <div class="map-container">
    <div class="header">

      <a href="./desktop.html"><input type="button" id="chiudi"></a>
    </div>

    </h1>
    <div id="map"></div>

    const start = document.querySelector(".start");

    // Inizializza la mappa centrata su Sicilia
        var map = L.map('map').setView([37.5636, 14.2843], 8);

        // Layer OpenStreetMap
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        // Cluster dei marker
        var markers = L.markerClusterGroup();

        // Funzione per aggiungere marker
        function addMarker(lat, lon, img, title, desc, zip, city) {
            var marker = L.marker([lat, lon]);
            marker.bindPopup(
                `<img src="${img}" alt="${title}" style="width:150px;border-radius:5%;"><br>` +
                `<a href="${desc}" target="_blank"><b>${title}</b></a><br>` +
                `<i>${city}</i><br><b>${zip}</b>`
            );
            markers.addLayer(marker);
        }
